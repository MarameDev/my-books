<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Books • Marame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Background with subtle pink geometric pattern */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffe6f0 25%, #ffd1e6 75%);
      color: #333;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(214, 51, 108, 0.05) 2px, transparent 3px),
        radial-gradient(circle at 80% 20%, rgba(214, 51, 108, 0.05) 2px, transparent 3px),
        radial-gradient(circle at 50% 80%, rgba(214, 51, 108, 0.05) 2px, transparent 3px);
      background-repeat: repeat;
      background-size: 100px 100px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      max-width: 900px;
      margin: 0 auto 20px;
      position: sticky;
      top: 0;
      background: #fff0f6;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(214, 51, 108, 0.1);
      z-index: 100;
      animation: slideDown 0.6s ease forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #d6336c;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 2.5rem;
    }

    p.lead {
      color: #6b6b6b;
      margin-top: 0;
      font-weight: 300;
      font-size: 1.1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 25px rgba(214, 51, 108, 0.2);
      transform: translateY(-4px);
    }

    .card + .card {
      margin-top: 30px;
      border-top: 1px solid #f7c6d3;
      padding-top: 30px;
    }

    .card h3 {
      margin-top: 0;
      font-weight: 600;
      color: #d6336c;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    form button {
      background: #d6336c;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background: #b82a5c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Poppins', sans-serif;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #fff0f6;
      color: #d6336c;
    }

    /* Responsive */
    @media(min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #b36b88;
      font-weight: 300;
      font-size: 0.9rem;
    }

    /* Filter controls styling */
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-group label {
      margin-right: 8px;
      font-weight: 600;
      color: #d6336c;
    }
    .filter-group select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Books — Share & Track</h1>
    <p class="lead">A corner to keep track of my reading — and for you to add yours too!</p>
  </header>

  <main class="container">
    <section class="card">
      <h3>Add a Book</h3>
      <form action="https://formsubmit.co/bentabidou@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://marame4608.github.io/my-books/" />
        <input type="text" name="Title" placeholder="Book Title" required />
        <input type="text" name="Author" placeholder="Author" required />
        <input type="number" name="Rating" placeholder="Rating (1-5)" min="1" max="5" />
        <input type="date" name="DateRead" />
        <textarea name="Notes" placeholder="Your thoughts"></textarea>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section class="card">
      <h3>Book List</h3>
      <div class="filter-group">
        <label for="filter-author">Filter by author:</label>
        <select id="filter-author">
          <option value="all">All</option>
          <option value="jane doe">Jane Doe</option>
          <option value="john smith">John Smith</option>
          <!-- Add more authors here -->
        </select>

        <label for="filter-rating" style="margin-left: 15px;">Filter by rating:</label>
        <select id="filter-rating">
          <option value="all">All</option>
          <option value="5">5 stars</option>
          <option value="4">4 stars & up</option>
          <option value="3">3 stars & up</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Date Read</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr>
            <td>Example Book</td>
            <td>Jane Doe</td>
            <td>5</td>
            <td>2025-08-01</td>
            <td>Really enjoyed it!</td>
          </tr>
          <tr>
            <td>Another Book</td>
            <td>John Smith</td>
            <td>4</td>
            <td>2025-07-20</td>
            <td>Good read</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    &copy; 2025 Marame — All rights reserved
  </footer>

  <script>
    const filterAuthor = document.getElementById('filter-author');
    const filterRating = document.getElementById('filter-rating');
    const bookList = document.getElementById('book-list');

    function filterBooks() {
      const author = filterAuthor.value.toLowerCase();
      const rating = filterRating.value;
      const rows = bookList.getElementsByTagName('tr');

      for (let row of rows) {
        const rowAuthor = row.cells[1].textContent.toLowerCase();
        const rowRating = parseInt(row.cells[2].textContent, 10);

        let authorMatch = author === 'all' || rowAuthor === author;
        let ratingMatch = false;

        if (rating === 'all') {
          ratingMatch = true;
        } else if (rating === '5') {
          ratingMatch = rowRating === 5;
        } else if (rating === '4') {
          ratingMatch = rowRating >= 4;
        } else if (rating === '3') {
          ratingMatch = rowRating >= 3;
        }

        if (authorMatch && ratingMatch) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      }
    }

    filterAuthor.addEventListener('change', filterBooks);
    filterRating.addEventListener('change', filterBooks);
  </script>
</body>
</html>
